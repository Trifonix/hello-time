<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Интерактив</title>
	
	<style>
		
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #FFEFD5;
			transition: all .5s;
		}

		div {
			text-align: center;
		}

		button {
			border: 1px solid black;
			padding: 15px 20px;
			border-radius: 20px;
			background: transparent;
			cursor: pointer;
			outline: none;
		}

		h1, h3 {
			animation: down 2s;
		}

		@keyframes down {
			from {
				transform: translateY(-100px);
			}
			to {
				transform: translateY(0px);
			}
		}

	</style>

</head>

<body>

	<div>
		<h3>Здравствуйте!</h3>
		<h1>Сейчас 00:00:00</h1>
		<button>Другой цвет</button>
	</div>

	<script>
		const name = prompt('Как Вас зовут?')
		document.querySelector('h3').textContent = 'Здравствуйте, ' + name + '!'

		document.querySelector('h1').textContent = 'Сейчас ' + new Date().toLocaleTimeString()

		setInterval(function() {
			document.querySelector('h1').textContent = 'Сейчас ' + new Date().toLocaleTimeString()
		}, 1000)

		const colors = ['red', 'darkred', 'coral', 'indigo']
		let index = 0

		document.querySelector('button').onclick = function() {
			document.body.style.background = colors[index]
			index++
			if (index >= colors.length) index = 0
		}
	</script>

</body>
</html>
